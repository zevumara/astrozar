<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="robots" content="noindex, nofollow"><title>Astrozar</title><link rel="stylesheet" href="css/fonts.css"><link rel="stylesheet" href="css/swiper-bundle.min.css"><link rel="stylesheet" href="css/animate.min.css"><link rel="stylesheet" href="css/styles.min.css"><script src="js/swiper-bundle.min.js"></script></head><body><div id="loader"><div class="curtain left"></div><div class="curtain right"></div><div class="icon"><img src="img/loader.svg" width="100%" height="100%" alt="Loading assets"></div></div><div id="flash" class="hide"></div><div id="hold" class="hide"><div class="progressbar"><div class="progress"></div></div></div><main class="swiper"><div id="background" class="universe" data-swiper-parallax-y="-5%"></div><div class="star-field"><div class="layer"></div><div class="layer"></div><div class="layer"></div><div class="layer"></div></div><div class="swiper-wrapper"><div id="welcome" class="swiper-slide"><div class="astrozar"><div class="picture float"></div></div><div class="dialog container"><h1 class="welcome_title"></h1><h2 class="welcome_text"></h2><a href="#" id="btnAsk" class="button pulse sfx-hover welcome_button"></a></div></div><div id="concern" class="swiper-slide"><div class="container"><h2 class="concern_title"></h2><textarea autofocus id="query" class="concern_placeholder" name="q" placeholder=""></textarea> <a href="#" id="btnDraw" class="button disabled sfx-hover concern_button"></a></div></div><div id="shuffling-cards" class="swiper-slide wait"><div class="container"><p class="blink shuffling_cards"></p></div></div><div id="slots" class="swiper-slide"><div class="container"><div class="tooltip hide" id="tooltip-slots"><div class="content"><p class="tooltip_slots"></p></div></div><div class="tooltip hide" id="tooltip-complete"><div class="content"><p class="tooltip_complete"></p></div></div><div id="slot-triangle" class="slot triangle"><div class="inner"><p class="number"></p><div class="artwork"></div><div class="symbol"></div></div></div><div id="slot-circle" class="slot circle"><div class="inner"><p class="number"></p><div class="artwork"></div><div class="symbol"></div><p class="text"></p></div></div><div id="slot-square" class="slot square"><div class="inner"><p class="number"></p><div class="artwork"></div><div class="symbol"></div></div></div><style class="hover-card-effect"></style></div></div><div id="universe-responding" class="swiper-slide wait"><div class="container"><p class="blink universe_responding"></p></div></div><div id="answer" class="final swiper-slide"><div class="container inner"><p class="query"></p><p class="answer">“<span></span>”</p><div class="number"><p class="answer_number"></p><h2></h2></div><ul><li id="btnShare">☍</li><li id="btnAskMeAgain">☇</li></ul></div></div><div id="share" class="final swiper-slide"><div class="container inner"><p class="query">{shared link}</p><p class="answer">“<span></span>”</p><div class="number"><p class="answer_number"></p><h2></h2></div><ul><li id="btnAstrozar"><a href="#">Λ</a></li></ul></div></div></div><div id="chosen" class="deck-wrapper hide"><div class="container"><div id="card-back" class="card back"><div class="wrap"><div class="inner"><div class="symbol"></div></div></div></div><div id="card-front" class="card front hide"><div class="inner"><p class="number"></p><div class="artwork"></div><div class="symbol"></div><p class="text"></p></div></div></div></div><div id="deck" class="deck-wrapper"><div class="container"><button id="btnBack">&#8617;</button><div class="tooltip hide" id="tooltip-drag"><div class="content"><p class="tooltip_drag"></p></div></div><div class="tooltip hide" id="tooltip-hold"><div class="content"><p class="tooltip_hold"></p></div></div><div id="swiper-deck"><div class="swiper-wrapper"><div class="swiper-slide card back"><div class="wrap"><div class="inner"><div class="symbol"></div></div></div></div><div class="swiper-slide card back"><div class="wrap"><div class="inner"><div class="symbol"></div></div></div></div><div class="swiper-slide card back"><div class="wrap"><div class="inner"><div class="symbol"></div></div></div></div><div class="swiper-slide card back"><div class="wrap"><div class="inner"><div class="symbol"></div></div></div></div><div class="swiper-slide card back"><div class="wrap"><div class="inner"><div class="symbol"></div></div></div></div><div class="swiper-slide card back"><div class="wrap"><div class="inner"><div class="symbol"></div></div></div></div><div class="swiper-slide card back"><div class="wrap"><div class="inner"><div class="symbol"></div></div></div></div><div class="swiper-slide card back"><div class="wrap"><div class="inner"><div class="symbol"></div></div></div></div><div class="swiper-slide card back"><div class="wrap"><div class="inner"><div class="symbol"></div></div></div></div><div class="swiper-slide card back"><div class="wrap"><div class="inner"><div class="symbol"></div></div></div></div></div></div></div></div><script>window.appConfig = {
          apiUrl: '{{apiUrl}}'
      };</script><script src="js/app.min.js"></script></main></body></html>
